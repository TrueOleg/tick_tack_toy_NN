<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
</div>
<div class="body">
  <div class="game">
    <div class="row" id="0">
      <div (click)="move($event)" class="cell" id="0">
        <span *ngIf="isShowX(0, 0)">X</span><span *ngIf="isShowO(0, 0)">O</span>
      </div>
      <div (click)="move($event)" class="cell" id="1">
        <span *ngIf="isShowX(0, 1)">X</span><span *ngIf="isShowO(0, 1)">O</span>
      </div>
      <div (click)="move($event)" class="cell" id="2">
        <span *ngIf="isShowX(0, 2)">X</span><span *ngIf="isShowO(0, 2)">O</span>
      </div>
    </div>
    <div class="row" id="1">
      <div (click)="move($event)" class="cell" id="0">
        <span *ngIf="isShowX(1, 0)">X</span><span *ngIf="isShowO(1, 0)">O</span>
      </div>
      <div (click)="move($event)" class="cell" id="1">
        <span *ngIf="isShowX(1, 1)">X</span><span *ngIf="isShowO(1, 1)">O</span>
      </div>
      <div (click)="move($event)" class="cell" id="2">
        <span *ngIf="isShowX(1, 2)">X</span><span *ngIf="isShowO(1, 2)">O</span>
      </div>
    </div>
    <div class="row" id="2">
      <div (click)="move($event)" class="cell" id="0">
        <span *ngIf="isShowX(2, 0)">X</span><span *ngIf="isShowO(2, 0)">O</span>
      </div>
      <div (click)="move($event)" class="cell" id="1">
        <span *ngIf="isShowX(2, 1)">X</span><span *ngIf="isShowO(2, 1)">O</span>
      </div>
      <div (click)="move($event)" class="cell" id="2">
        <span *ngIf="isShowX(2, 2)">X</span><span *ngIf="isShowO(2, 2)">O</span>
      </div>
    </div>
  </div>
</div>
<button (click)="getWinner()">TEST</button>
<router-outlet></router-outlet>
